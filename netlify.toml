# Netlify 构建配置

[build]
  # 构建命令
  command = "npm install && npm run build:only && node scripts/generate-html.js"
  # 发布目录
  publish = "dist"

[build.environment]
  # Node.js 版本
  NODE_VERSION = "20"

# SPA 路由支持
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 缓存静态资源
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
