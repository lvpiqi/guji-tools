<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
  </defs>
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 左侧：模拟古籍页面带手指阴影 -->
  <g transform="translate(150, 120)">
    <!-- 纸张 -->
    <rect x="0" y="0" width="350" height="400" fill="#f5f0e6" stroke="#d4c4a8" stroke-width="2" rx="4"/>
    <!-- 竖排文字线条 -->
    <line x1="60" y1="40" x2="60" y2="360" stroke="#78350f" stroke-width="3" opacity="0.6"/>
    <line x1="120" y1="40" x2="120" y2="360" stroke="#78350f" stroke-width="3" opacity="0.6"/>
    <line x1="180" y1="40" x2="180" y2="360" stroke="#78350f" stroke-width="3" opacity="0.6"/>
    <line x1="240" y1="40" x2="240" y2="360" stroke="#78350f" stroke-width="3" opacity="0.6"/>
    <line x1="300" y1="40" x2="300" y2="360" stroke="#78350f" stroke-width="3" opacity="0.6"/>
    <!-- 手指阴影 -->
    <ellipse cx="280" cy="380" rx="80" ry="40" fill="#000" opacity="0.3"/>
    <path d="M240,340 Q260,380 300,400 Q340,380 320,340 Z" fill="#e8d5c4" stroke="#c9b89d" stroke-width="2"/>
  </g>
  
  <!-- 箭头 -->
  <g transform="translate(540, 280)">
    <polygon points="0,30 60,0 60,20 120,20 120,40 60,40 60,60" fill="#f59e0b"/>
  </g>
  
  <!-- 右侧：处理后的干净页面 -->
  <g transform="translate(700, 120)">
    <!-- 纸张 -->
    <rect x="0" y="0" width="350" height="400" fill="#f5f0e6" stroke="#d4c4a8" stroke-width="2" rx="4"/>
    <!-- 竖排文字线条 -->
    <line x1="60" y1="40" x2="60" y2="360" stroke="#78350f" stroke-width="3" opacity="0.6"/>
    <line x1="120" y1="40" x2="120" y2="360" stroke="#78350f" stroke-width="3" opacity="0.6"/>
    <line x1="180" y1="40" x2="180" y2="360" stroke="#78350f" stroke-width="3" opacity="0.6"/>
    <line x1="240" y1="40" x2="240" y2="360" stroke="#78350f" stroke-width="3" opacity="0.6"/>
    <line x1="300" y1="40" x2="300" y2="360" stroke="#78350f" stroke-width="3" opacity="0.6"/>
    <!-- 完成标记 -->
    <circle cx="310" cy="50" r="25" fill="#22c55e"/>
    <path d="M298,50 L306,58 L322,42" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 标题 -->
  <text x="600" y="580" text-anchor="middle" font-family="sans-serif" font-size="42" font-weight="bold" fill="#78350f">去手指阴影 | 古籍工具</text>
  <text x="600" y="620" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#a16207">www.gujitools.com</text>
</svg>
